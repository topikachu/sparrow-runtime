<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF 2.0 Hello World</title>


	<style type="text/css">
/* Vertical Tabs
----------------------------------*/
.ui-tabs-vertical {
	width: 55em;
}

.ui-tabs-vertical .ui-wizard-step-titles {
	padding: .2em .1em .2em .2em;
	float: left;
	width: 12em;
}

.ui-tabs-vertical .ui-wizard-step-titles li {
	clear: left;
	width: 100%;
	border-bottom-width: 1px !important;
	border-right-width: 0 !important;
	margin: 0 -1px .2em 0;
}

.ui-tabs-vertical .ui-wizard-step-titles li a {
	display: block;
}

.ui-tabs-vertical .ui-wizard-step-titles li.ui-state-highlight {
	padding-bottom: 0;
	padding-right: .1em;
	border-right-width: 1px;
	border-right-width: 1px;
}

.ui-tabs-vertical .ui-wizard-content {
	padding: 1em;
	float: right;
	width: 40em;
}
</style>
</h:head>
<h:body>
	<h3>Asset Purchase</h3>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" />
		<p:wizard widgetVar="wiz"
			flowListener="#{assetPurchaseWizard.onFlowProcess}"
			showNavBar="false">

			<p:tab id="purchasor" title="purchasor">

				<p:panel header="purchasor">

					<h:messages errorClass="error" />

					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="grid">
						<h:outputText value="purchaser *" />
						<p:inputText label="purchaser" required="true"
							value="#{assetPurchaseWizard.data.purchaser}" />

					</h:panelGrid>
					<h:outputLink value="#" onclick="wiz.next();">Next</h:outputLink>
					<p:commandLink value="Submit" update="growl"
						actionListener="#{assetPurchaseWizard.finish}" />
				</p:panel>
			</p:tab>
			<p:tab id="price" title="price">
				<p:panel header="price">

					<h:messages errorClass="error" />

					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="price " />
						<p:inputText value="#{assetPurchaseWizard.data.price}" />
					</h:panelGrid>
					<h:outputLink value="#" onclick="wiz.back();">Back</h:outputLink>
					<h:outputLink value="#" onclick="wiz.next();">Next</h:outputLink>
					<p:commandLink value="Submit" update="growl"
						actionListener="#{assetPurchaseWizard.finish}" />
				</p:panel>
			</p:tab>
			<p:tab id="assetModel" title="assetModel">
				<p:panel header="assetModel">

					<h:messages errorClass="error" />

					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="assetModel " />
						<p:inputText value="#{assetPurchaseWizard.data.assetModel}" />

					</h:panelGrid>
					<h:outputLink value="#" onclick="wiz.back();">Back</h:outputLink>
					<p:commandLink value="Submit" update="growl"
						actionListener="#{assetPurchaseWizard.finish}" />
				</p:panel>
			</p:tab>



		</p:wizard>


	</h:form>
</h:body>
</html>
